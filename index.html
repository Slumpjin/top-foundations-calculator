<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="main">
                <div class="delete-buttons">
                    <button class="clear">AC</button>
                    <button class="delete">Del</button>
                </div>

                <div class="number-buttons">
                    <div class="top-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="top-middle-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="bottom-middle-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="bottom-row">
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
            </div>

            <div class="arithmetic-buttons">
                <button class="division">/</button>
                <button class="multiplication">*</button>
                <button class="subtraction">-</button>
                <button class="addition">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
